<!DOCTYPE html>
<html lang="en">
  <head>

    <title>SIGN - UP</title>
  </head>
  <body>

    <div class="card" data-aos="fade-up" data-aos-delay="1000" data-aos-duration="600">
      <img class="logo" src="" />

        <div class="textbox">
          <span class="material-symbols-outlined"> account_circle </span>

          <span class="material-symbols-outlined"> lock </span>
          <input type="password" placeholder="Password" required />

      </form>
      <a>Lupa kata sandi?</a>
      <footer>
        Buat akun baru
        <a href="#">klik di sini</a>
      </footer> 
    </div>
