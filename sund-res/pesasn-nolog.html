<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemesanan - Sund Resto</title>
  <link rel="stylesheet" href="./css/pesan.css"> 
</head>
<body>

  <nav class="navbar">
    <div class="navbar-left">
      <a href="./dashboard-belum-login.html">
        <img src="./bahan-navbar/logo.png" alt="Profile" />
      </a>
    </div>
    <div class="navbar-right">
      <a href="./keranjang-nolog.html">
        <img src="./bahan-navbar/keranjang.png" alt="Profile" />
      </a>
      <a href="./profilom.html">
        <img src="./bahan-navbar/profil.png" alt="Profile" />
      </a>
      <img src="./bahan-navbar/burger.png" alt="Menu" id="menu-icon" />
    </div>

    <div class="dropdown" id="dropdown">
      <a href="./dashboard-belum-login.html">Beranda</a>
      <a href="../sund-res/ttg-lomlog.html">Tentang Kami</a>
      <a href="landing-page.html">Keluar</a>
    </div>
  </nav>



<div class="container">
  <!-- Kecamatan lengkap -->
  <label for="kecamatan">Pilih Kecamatan di Bogor:</label><br>
  <select id="kecamatan" required>
    <option value="">-- Pilih Kecamatan --</option>
    <option value="Bogor Tengah">Bogor Tengah</option>
    <option value="Bogor Utara">Bogor Utara</option>
    <option value="Bogor Selatan">Bogor Selatan</option>
    <option value="Bogor Timur">Bogor Timur</option>
    <option value="Bogor Barat">Bogor Barat</option>
    <option value="Tanah Sareal">Tanah Sareal</option>
  </select><br><br>

  <!-- Alamat lengkap -->
  <label for="alamat">Alamat Lengkap:</label><br>
  <input type="text" id="alamat" placeholder="Contoh: Jl. Melati No. 10"><br><br>

  <!-- Patokan lokasi -->
  <label for="patokan">Patokan Lokasi:</label><br>
  <input type="text" id="patokan" placeholder="Contoh: Dekat SDN 1 Bogor"><br><br>

  <!-- Detail Pesanan -->
  <h3>Detail Pembayaran</h3>
  <p>Menu: <span id="nama-menu"></span></p>
  <p>Harga: Rp <span id="harga-menu"></span></p>

  <!-- Tombol -->
  <button onclick="bayar()">Bayar Sekarang</button>
</div>
  <script>
    const menuIcon = document.getElementById("menu-icon");
const dropdown = document.getElementById("dropdown");

menuIcon.addEventListener("click", () => {
  dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
});

document.addEventListener("click", (e) => {
  if (!menuIcon.contains(e.target) && !dropdown.contains(e.target)) {
    dropdown.style.display = "none";
  }
});

    const params = new URLSearchParams(window.location.search);
    const nama = params.get('nama');
    const harga = params.get('harga');

    document.getElementById('nama-menu').textContent = nama;
    document.getElementById('harga-menu').textContent = harga;
    
localStorage.setItem('namaMenu', nama);
localStorage.setItem('hargaMenu', harga);

    function bayar() {
  // validasi form dll
  const kecamatan = document.getElementById('kecamatan').value;
  const alamat = document.getElementById('alamat').value;
  const patokan = document.getElementById('patokan').value;

  if (!kecamatan || !alamat || !patokan) {
    alert("Mohon lengkapi semua data pengiriman.");
    return;
  }

  // Jika validasi lolos, pindah ke proses.html
  window.location.href = "proses-nolog.html";
}
  </script>

</body>
</html>
