  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <img src="./bahan-navbar/logo.png" alt="Logo" />

      <div class="navbar-right">
        <img src="./bahan-navbar/burger.png" alt="Menu" id="menu-icon" />

      <div class="dropdown" id="dropdown">

    <div class="regis-box">
      <h2>Buat Akun Anda</h2>
      <form id="RegisForm">
        <label for="Username">Silahkan Isi Username Anda</label>
        <input type="text" id="username" placeholder="Username" required />
        <label for="No-Telp">Silahkan Isi Nomer Telepon Anda</label>
        <input type="tel" id="phone" placeholder="08xx-xxxx-xxxx" required />
        <label for="Gmail">Silahkan Isi Gmail Anda</label>
        <input type="email" id="email" placeholder="xxxx@gmail.com" required />
        <label for="password">Silahkan Isi Password Anda</label>
        <input type="password" id="password" placeholder="Password" required />
        <label for="password">Silahkan Konfirmasi Password Anda</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Konfirmasi password"
          required
        />
        <button type="submit">Buat</button>
      </form>
    </div>
    <script src="./js/register.js"></script>
